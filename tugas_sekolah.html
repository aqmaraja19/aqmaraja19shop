<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aqmar Aja 19 Shop</title>
  <link rel="icon" type="image/png" href="image/aqmar_aja_19_logo.jpg">
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto;
      background: #dcdcdc;
      display: flex;
      justify-content: center;
      padding: 40px;
      display: flex;
      flex-direction: column; /* ‚Üê ini penting agar isinya vertikal */
      align-items: center;    /* rata tengah horizontal */
      padding: 40px 20px;
    }
    .banner {
      position: relative;
      width: 100%;
      height: 240px; /* Tinggi banner (bisa disesuaikan) */
      overflow: hidden;
      border-radius: 20px;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Gambar menyesuaikan tanpa distorsi */
      display: block;
    }

    .banner::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 170px; /* Tinggi area gradasi */
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #dcdcdc);
      /* Ubah warna putih di sini agar sesuai warna latar halaman */
    }

    .content {
      padding: 40px;
      text-align: center;
    }
    p {
      font-family: Arial, Helvetica, sans-serif;
      align-items: normal;
      display: flex;
      text-align: left;
      font-size: 20px;
    }
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 14px;
      font-size: 50px;
      text-shadow: 2px 2px 2px rgb(129, 129, 129);
    }
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        padding: 20px;
      }
      h1 {
        font-size: 30px;
        
      }
      p {
        font-size: 20px;
        margin-top: 1px;
        margin-bottom: 1px;
      }
      .banner {
        height: 17vh;
        border-radius: 5px;
      }
      .banner::after {
        height: 60px;
      }
    }
  </style>
</head>
<body>
    <div class="banner">
      <img src="image/tugas_sekolah_banner.jpg" alt="Banner Website">
    </div>
    <h1>Tugas Sekolah</h1>
    <p>Butuh video yang rapi, menarik, dan mudah dipahami untuk tugas sekolah? Saya menyediakan jasa editing video profesional khusus untuk kebutuhan pelajar. Cocok untuk presentasi, video pembelajaran, dokumenter singkat, hingga tugas kreatif. </p>

</body>
